<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for the gallery section */
        section#gallery {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            background-color: #f5f5f5; /* Light gray background */
        }

        /* Style for gallery images */
        #image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 10px; /* Gap between images */
        }

        #image-container img {
            max-width: 100%; /* Ensure images don't exceed container width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
    <title>Gallery - SSAS Public School</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="gallery">Gallery</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div id="image-container">
                <!-- Add your gallery images here -->
                <img src="https://swachhbharat.mygov.in/system/storage/serve/315083/IMG_20160130_091300_HDR.jpg%3Fitok%3D1?itok=fxcErJ-D" alt="Gallery Image">
                <img src="https://www.joonsquare.com/usermanage/image/business/n-s-public-school-bagpat-1853/n-s-public-school-bagpat-ns-school-1.jpg" alt="Gallery Image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzTZXa7_I4jLLWETsFoAiC9Dkh6uh1jKNzmw&usqp=CAU" alt="Gallery Image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7V2JYZ5BDSSz-9d5SbpMsNbDNVVmpNUq_h3DfvQeUSr6yKWGiVMwusWvTBIeLBcTK1dQ&usqp=CAU" alt="Gallery Image">
                <img src="https://cache.careers360.mobi/media/schools/social-media/media-gallery/20231/2019/7/5/Vidya%20Bhawan%20Public%20School-Awards.jpg" alt="Gallery Image">
                <img src="https://www.yayskool.com/images/school/vidya-bhawan-public-school-baghpat-69755619.png" alt="Gallery Image">
                <img src="https://www.joonsquare.com/usermanage/image/business/vidya-bhawan-public-school-bagpat-1856/vidya-bhawan-public-school-bagpat-vidya-4.jpg" alt="Gallery Image">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; SSAS Public School</p>
    </footer>
</body>
</html>
